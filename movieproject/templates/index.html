{% extends 'base.html' %}
{% block body %}

<div class="container" style="padding:10px;">
    <div class="row" style="padding:10px;">
        {% for i in movie_list %}
         <div class="col-md-3" >
            <div class="card" style="padding:10px;height:300px;">
                <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" width="150px" height="175px"  >
                    <div class="card-body">
                         <h5 class="card-title">{{i.name}}</h5>
                         <p class="card-text"></p>
                         <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">more details</a>
                    </div>
            </div>
         </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
