{% extends 'base.html' %}
{% block body %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="=text" name="name" placeholder="enter movie name">
    <input type="=text" name="desc" placeholder="enter movie description">
    <input type="number" name="year" placeholder="enter the year">
    <input type="file" name="image" placeholder="up">
    <input type="submit">
</form>
{% endblock %}
